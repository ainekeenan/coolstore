default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: coolstore
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/coolstore-demo/coolstore.git
      targetRevision: rhdp

projects:

  coolstore:
    description: Project for coolstore demo
    namespace: openshift-gitops
    sourceRepos:
    - https://github.com/coolstore-demo/coolstore.git
    destinations: |
      - namespace: 'coolstore-cicd'
        server: https://kubernetes.default.svc
      - namespace: 'coolstore-dev'
        server: https://kubernetes.default.svc
      - namespace: 'coolstore-stage'
        server: https://kubernetes.default.svc
      - namespace: 'coolstore-prod'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  coolstore-cicd:
    annotations:
      argocd.argoproj.io/sync-wave: '51'
    destination:
      namespace: coolstore-cicd
    source:
      path: demo/environments/overlays/cicd

  coolstore-dev:
    annotations:
      argocd.argoproj.io/sync-wave: '51'
    destination:
      namespace: coolstore-dev
    source:
      path: demo/environments/overlays/dev
      extraSourceFields: |
        plugin:
          name: kustomize-envvar

  coolstore-stage:
    annotations:
      argocd.argoproj.io/sync-wave: '51'
    destination:
      namespace: coolstore-stage
    source:
      path: demo/environments/overlays/stage
      extraSourceFields: |
        plugin:
          name: kustomize-envvar

  coolstore-prod:
    annotations:
      argocd.argoproj.io/sync-wave: '51'
    destination:
      namespace: coolstore-prod
    source:
      path: demo/environments/overlays/prod
      extraSourceFields: |
        plugin:
          name: kustomize-envvar