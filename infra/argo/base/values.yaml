default:
  app:
    enabled: true
    enableAutoSync: true
    autoSyncPrune: false
    project: config
    destination:
      namespace: openshift-gitops
      server: https://kubernetes.default.svc
    source:
      repoURL: https://github.com/coolstore-demo/coolstore.git
      targetRevision: HEAD

projects:

  config:
    description: Cluster Configuration
    namespace: openshift-gitops
    sourceRepos:
    - https://github.com/coolstore-demo/coolstore.git
    destinations: |
      - namespace: '*'
        server: https://kubernetes.default.svc
    extraFields: |
      clusterResourceWhitelist:
      - group: '*'
        kind: '*'

applications:

  acs:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
    source:
      path: infra/components/acs-operator/overlays/oauth

  # Generates ACS tokens for Pipelines to consume
  acs:
    annotations:
      argocd.argoproj.io/compare-options: IgnoreExtraneous
    source:
      path: infra/components/acs-tokens/base

  namespaces:
    destination:
      namespace: openshift-gitops
    source:
      path: infra/components/namespaces/base

  gitops:
    destination:
      namespace: openshift-gitops
    source:
      path: infra/components/gitops-operator/base

  pipelines:
    destination:
      namespace: openshift-gitops
    source:
      path: infra/components/pipelines-operator/base
